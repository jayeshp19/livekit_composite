## IDF Component Manager Manifest File
dependencies:
  ## Required IDF version
  idf:
    version: '>=5.0'
  peer_default:
    path: ../../../components/esp_webrtc/impl/peer_default
  espressif/esp_h264:
    version: "1.0.4"
    rules:
    - if: target in [esp32p4, esp32s3]
  espressif/esp_video:
    version: "^0.8.0"
    rules:
    - if: target in [esp32p4]
